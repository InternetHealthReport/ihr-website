<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Health Report</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=5"
    />
    <meta
      name="keywords"
      content="Internet,Health,Report,Organization,Open Source, GSoC,Global,Network,Infrastructure"
    />
    <meta
      name="title"
      content="Internet Health Report | Monitoring networks health"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ihr.iijlab.net/ihr/en-us/" />
    <meta property="og:site_name" content="Internet Health Report" />
    <meta
      property="og:title"
      content="Internet Health Report | Monitoring networks health"
    />
    <meta
      name="description"
      content="The Internet Health Report monitors the conditions of networks that compose the Internet. This effort aims to provide network operators, policymakers, and other stakeholders, with a better understanding of the Internet's infrastructure and its evolution."
    />
  </head>
  <body>
    <div id="app">
      <div id="loading-wrapper">
        <div class="blink-image">
          <div class="loading">
            <div class="imageLoading">
              <h1>L<span> </span>ading...</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <style>
     #loading-wrapper {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      
    }

    /* Firefox old*/
    @-moz-keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.1;
      }
      100% {
        opacity: 1;
      }
    }

    @-webkit-keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.1;
      }
      100% {
        opacity: 1;
      }
    }
    /* IE */
    @-ms-keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.1;
      }
      100% {
        opacity: 1;
      }
    }
    /* Opera and prob css3 final iteration */
    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.1;
      }
      100% {
        opacity: 1;
      }
    }
    .blink-image {
      -moz-animation: blink normal 2s infinite ease-in-out; /* Firefox */
      -webkit-animation: blink normal 2s infinite ease-in-out; /* Webkit */
      -ms-animation: blink normal 2s infinite ease-in-out; /* IE */
      animation: blink normal 2s infinite ease-in-out; /* Opera and prob css3 final iteration */
    }

    .loading .imageLoading h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 100px !important;
      font-weight: 700;
      margin: 0px;
      color: #232323;
    }

    .loading .imageLoading h1>span {
      display: inline-block;
      width: 50px;
      height: 50px;
      background-image: url('https://avatars1.githubusercontent.com/u/40665700?s=200&v=4');
      background-size: cover;
      -webkit-transform: scale(1.4);
          -ms-transform: scale(1.4);
              transform: scale(1.4);
      z-index: -1;
      margin: 0px 15px 0px 15px;
    }

    @media screen and (max-width: 320px) {
      .loading .imageLoading {
        height: 85px;
      }
      .loading .imageLoading h1 {
        font-size: 66px;
      }
      .loading .imageLoading h1>span {
        width: 40px;
        height: 40px;
      }
    }

    @media screen and (max-width: 767px) {
      .loading .imageLoading {
        height: 115px;
      }
      .loading .imageLoading h1 {
        font-size: 86px;
      }
      .loading .imageLoading h1>span {
        width: 60px;
        height: 60px;
      }
    }
    </style>
  </body>
</html>
